<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Voxel Launcher</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --admin-bg: #0a0a0a;
      --card-bg: #1a1a1a;
      --border-color: #333;
      --text-secondary: #aaa;
      --success: #4ade80;
      --danger: #ff6b6b;
    }

    body {
      background: var(--admin-bg);
      min-height: 100vh;
    }

    .admin-header {
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .admin-header .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--primary-purple);
      font-size: 1.4rem;
      font-weight: 700;
    }

    .logout-btn {
      background: var(--danger);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: #ff4444;
      transform: translateY(-2px);
    }

    .admin-container {
      max-width: 1300px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 1.8rem;
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      color: var(--primary-purple);
      margin-bottom: 1rem;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .total-downloads {
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      margin: 1rem 0;
    }

    .chart-container {
      position: relative;
      height: 300px;
      margin-top: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th {
      background: #222;
      text-align: left;
      padding: 1rem;
      font-weight: 600;
      color: var(--primary-purple);
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid #333;
    }

    tr:hover {
      background: rgba(168, 85, 247, 0.1);
    }

    .form-section {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid var(--border-color);
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-light);
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      background: #111;
      border: 1px solid #444;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-purple);
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
    }

    .btn-add {
      background: var(--primary-purple);
      color: white;
      border: none;
      padding: 0.9rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s;
    }

    .btn-add:hover {
      background: var(--purple-light);
      transform: translateY(-2px);
    }

    .vt-list {
      margin-top: 1.5rem;
    }

    .vt-item {
      background: #222;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .vt-info strong {
      color: var(--primary-purple);
    }

    .vt-info a {
      color: #4ade80;
      word-break: break-all;
      font-size: 0.9rem;
    }

    .btn-delete {
      background: var(--danger);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .btn-delete:hover {
      background: #ff4444;
    }

    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
      .vt-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .btn-delete {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="admin-header">
    <div class="logo">
      <i class="fas fa-cube"></i>
      Voxel Admin
    </div>
    <button class="logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Đăng xuất
    </button>
  </header>

  <div class="admin-container">

    <!-- Tổng lượt tải + Biểu đồ -->
    <div class="stats-grid">
      <div class="card">
        <h2><i class="fas fa-download"></i> Thống kê lượt tải</h2>
        <div class="total-downloads" id="total-downloads">Đang tải...</div>
        <div class="chart-container">
          <canvas id="dailyChart"></canvas>
        </div>
      </div>

      <div class="card">
        <h2><i class="fas fa-code-branch"></i> Lượt tải theo phiên bản</h2>
        <div id="version-stats">Đang tải dữ liệu...</div>
      </div>
    </div>

    <!-- Quản lý VirusTotal -->
    <div class="form-section">
      <h2><i class="fas fa-shield-virus"></i> Quản lý link VirusTotal</h2>
      
      <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2rem;">
        <div class="form-group">
          <label>Phiên bản</label>
          <input type="text" id="vt-version" placeholder="Ví dụ: 1.0.0" />
        </div>
        <div class="form-group">
          <label>Link VirusTotal</label>
          <input type="url" id="vt-url" placeholder="https://www.virustotal.com/gui/file/..." />
        </div>
      </div>

      <button class="btn-add" onclick="addVirusTotal()">
        <i class="fas fa-plus"></i> Thêm link mới
      </button>

      <h3 style="margin: 2rem 0 1rem; color: var(--primary-purple);">
        <i class="fas fa-list"></i> Danh sách link hiện tại
      </h3>
      <div id="vt-list" class="vt-list">
        <!-- Danh sách sẽ được load bằng JS -->
      </div>
    </div>

  </div>

  <script>
    // Kiểm tra đăng nhập
    if (!localStorage.getItem('admin_auth')) {
      window.location.href = '/public/admin/login.html';
    }

    function logout() {
      if (confirm('Bạn có chắc muốn đăng xuất?')) {
        localStorage.removeItem('admin_auth');
        window.location.href = '/public/admin/login.html';
      }
    }

    async function loadStats() {
      try {
        const res = await fetch('/api/admin/stats');
        const data = await res.json();

        document.getElementById('total-downloads').textContent = data.total.toLocaleString('vi-VN');

        // Biểu đồ lượt tải theo ngày
        const dates = Object.keys(data.daily).sort();
        const values = dates.map(d => data.daily[d]);

        new Chart(document.getElementById('dailyChart'), {
          type: 'line',
          data: {
            labels: dates.map(d => new Date(d).toLocaleDateString('vi-VN')),
            datasets: [{
              label: 'Lượt tải mỗi ngày',
              data: values,
              borderColor: '#a855f7',
              backgroundColor: 'rgba(168, 85, 247, 0.15)',
              borderWidth: 3,
              pointBackgroundColor: '#a855f7',
              pointRadius: 5,
              tension: 0.4,
              fill: true
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { labels: { color: '#ccc' } }
            },
            scales: {
              x: { ticks: { color: '#aaa' }, grid: { color: '#333' } },
              y: { ticks: { color: '#aaa' }, grid: { color: '#333' }, beginAtZero: true }
            }
          }
        });

        // Bảng phiên bản
        const statsDiv = document.getElementById('version-stats');
        if (Object.keys(data.versions).length === 0) {
          statsDiv.innerHTML = '<p style="color:#aaa; text-align:center; padding:2rem;">Chưa có dữ liệu lượt tải theo phiên bản.</p>';
        } else {
          const sorted = Object.entries(data.versions)
            .sort((a, b) => b[1] - a[1]);

          statsDiv.innerHTML = `
            <table>
              <tr><th>Phiên bản</th><th>Lượt tải</th></tr>
              ${sorted.map(([v, c]) => `
                <tr>
                  <td><strong>${v}</strong></td>
                  <td><strong style="color:#a855f7;">${c.toLocaleString('vi-VN')}</strong></td>
                </tr>
              `).join('')}
            </table>
          `;
        }
      } catch (err) {
        document.getElementById('version-stats').innerHTML = '<p style="color:#ff6b6b;">Lỗi tải dữ liệu</p>';
      }
    }

    async function loadVirusTotal() {
      try {
        const res = await fetch('/api/virustotal');
        const links = await res.json();
        const list = document.getElementById('vt-list');

        if (links.length === 0) {
          list.innerHTML = '<p style="color:#aaa; text-align:center; padding:2rem;">Chưa có link VirusTotal nào.</p>';
          return;
        }

        list.innerHTML = links.map((link, i) => `
          <div class="vt-item">
            <div class="vt-info">
              <strong>${link.version}</strong>
              <br>
              <a href="${link.url}" target="_blank">${link.url}</a>
              <br>
              <small style="color:#666;">Thêm lúc: ${new Date(link.createdAt).toLocaleString('vi-VN')}</small>
            </div>
            <button class="btn-delete" onclick="deleteVT(${i})">
              <i class="fas fa-trash"></i> Xóa
            </button>
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('vt-list').innerHTML = '<p style="color:#ff6b6b;">Lỗi tải danh sách</p>';
      }
    }

    async function addVirusTotal() {
      const version = document.getElementById('vt-version').value.trim();
      const url = document.getElementById('vt-url').value.trim();

      if (!version || !url) {
        alert('Vui lòng nhập đầy đủ thông tin!');
        return;
      }

      try {
        await fetch('/api/admin/virustotal', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ version, url })
        });

        document.getElementById('vt-version').value = '';
        document.getElementById('vt-url').value = '';
        loadVirusTotal();
        alert('Đã thêm link thành công!');
      } catch (err) {
        alert('Lỗi khi thêm link');
      }
    }

    async function deleteVT(index) {
      if (!confirm('Bạn có chắc muốn xóa link này?')) return;

      try {
        await fetch(`/api/admin/virustotal/${index}`, { method: 'DELETE' });
        loadVirusTotal();
      } catch (err) {
        alert('Lỗi khi xóa');
      }
    }

    // Load dữ liệu khi mở trang
    loadStats();
    loadVirusTotal();
  </script>
</body>
</html>
